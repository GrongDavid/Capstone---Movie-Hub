<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(0, 0, 0)">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary.bg-gradient" style='background-color: #0434cc; opacity: 100%'>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MovieHub</a>
            <div class="collapse navbar-collapse">
                <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Most Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies/genre/35">Comedy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies/genre/18">Drama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies/genre/878">Sci-Fi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies/genre/10749">Romance</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          More Genres
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="/movies/genre/80">Crime</a>
                          <a class="dropdown-item" href="/movies/genre/16">Animation</a>
                          <a class="dropdown-item" href="/movies/genre/27">Horror</a>
                          <a class="dropdown-item" href="/movies/genre/53">Thriller</a>
                          <a class="dropdown-item" href="/movies/genre/37">Western</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav me-right mb-2 mb-lg-0">
                    {% if not g.user %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/signup">Signup</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
                <form action="/movies/search" method="POST" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="title" placeholder="Search Titles" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
                {% if g.user %}
                <ul class="navbar-nav me-right mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/users/profile">Profile</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
