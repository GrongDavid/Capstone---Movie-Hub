    

<div class="mx-auto" style="width: 500px;">
    {{ form.hidden_tag() }}
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <div class="mx-auto" style="width: 500px;">
    <p>
      {{ field.label (class="form-label")}}
      {{ field (class="form-control")}}
        
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
